# data parameters
dataset_path: /home/inclab2/Gitrepo/WiReal/amc_dataset/RML2018
save_path: checkpoint/size_test
epoch: 40

# supervised learning parameters
model_name: robustcnn
batch_size: 128

# training parameters
cuda: True
gpu_ids: [0]  # set the GPU ids to use, e.g. [0] or [1, 2]
lr: 0.01
lr_gamma: 0.8
print_iter: 400

# test parameters
test_dataset_path: /home/inclab2/Gitrepo/WiReal/amc_dataset/RML2018
load_test_path: checkpoint/size_test
show_conf_matrix: True

# AMC dataset configuration
total_class: ['OOK', '4ASK', '8ASK', 'BPSK', 'QPSK', '8PSK', '16PSK', '32PSK', '16APSK', '32APSK', '64APSK', '128APSK', '16QAM', '32QAM', '64QAM', '128QAM', '256QAM', 'AM-SSB-WC', 'AM-SSB-SC', 'AM-DSB-WC', 'AM-DSB-SC', 'FM', 'GMSK', 'OQPSK']
